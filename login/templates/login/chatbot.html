{% load static %} {% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'login/css/chatbot.css' %}" />
    <title>BIOBUDDY</title>
    <style>
      body {
        background-image: url("{% static 'images/9.jpg' %}");
      }
    </style>
  </head>
  <body>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Biobuddy</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'login:home' %}">Home</a>
            <a class="nav-link" href="{% url 'login:equipments' %}"
              >Equipment</a
            >
            <a class="nav-link" href="{% url 'login:experiments' %}"
              >Experiments</a
            >
            <a class="nav-link" href="{% url 'login:chemicals' %}">Chemicals</a>
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'login:chatbot' %}"
              >Chatbot</a
            >
            <a class="nav-link" href="{%url 'login:login' %}">Logout</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="content">
      <section>
        <div class="centered-text">CHATBOT</div>
      </section>
      <iframe src="http://127.0.0.1:5000/" width="100%" height="500px"></iframe>
    </div>

    

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>
          &copy; By Abithasri N K & Smitha M DEPARTMENT OF BSC CS (AI) 2025 Biobuddy. All
          rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
{% endblock content %}
